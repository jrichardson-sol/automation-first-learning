<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation ROI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .input-section {
            background: #f7fafc;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-with-unit {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="number"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .unit {
            color: #718096;
            font-weight: 600;
            min-width: 80px;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px;
            border-radius: 12px;
            color: white;
        }

        .result-card.success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .result-card.warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }

        .result-label {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
        }

        .result-subtext {
            font-size: 13px;
            opacity: 0.8;
            margin-top: 8px;
        }

        .timeline {
            background: #f7fafc;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .timeline h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }

        .timeline-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            flex-shrink: 0;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-title {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .timeline-desc {
            color: #718096;
            font-size: 14px;
        }

        .recommendation {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.6;
        }

        .recommendation strong {
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .calculator {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>‚ö° Automation ROI Calculator</h1>
        <p class="subtitle">Calculate your return on investment for automation projects</p>

        <div class="input-section">
            <div class="input-group">
                <label>Manual Time Per Cycle</label>
                <div class="input-with-unit">
                    <input type="number" id="manualTime" value="4" min="0" step="0.5">
                    <span class="unit">hours</span>
                </div>
            </div>

            <div class="input-group">
                <label>Cycles Per Month</label>
                <div class="input-with-unit">
                    <input type="number" id="cyclesPerMonth" value="20" min="0" step="1">
                    <span class="unit">times</span>
                </div>
            </div>

            <div class="input-group">
                <label>Your Hourly Rate</label>
                <div class="input-with-unit">
                    <input type="number" id="hourlyRate" value="50" min="0" step="5">
                    <span class="unit">$/hour</span>
                </div>
            </div>

            <div class="input-group">
                <label>Automation Build Time</label>
                <div class="input-with-unit">
                    <input type="number" id="buildTime" value="40" min="0" step="5">
                    <span class="unit">hours</span>
                </div>
            </div>

            <div class="input-group">
                <label>Automation Time Per Cycle</label>
                <div class="input-with-unit">
                    <input type="number" id="automatedTime" value="0.5" min="0" step="0.1">
                    <span class="unit">hours</span>
                </div>
            </div>
        </div>

        <div class="results" id="results"></div>

        <div class="timeline" id="timeline"></div>

        <div class="recommendation" id="recommendation"></div>
    </div>

    <script>
        function calculate() {
            const manualTime = parseFloat(document.getElementById('manualTime').value) || 0;
            const cyclesPerMonth = parseFloat(document.getElementById('cyclesPerMonth').value) || 0;
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value) || 0;
            const buildTime = parseFloat(document.getElementById('buildTime').value) || 0;
            const automatedTime = parseFloat(document.getElementById('automatedTime').value) || 0;

            const manualHoursPerMonth = manualTime * cyclesPerMonth;
            const automatedHoursPerMonth = automatedTime * cyclesPerMonth;
            const timeSavedPerMonth = manualHoursPerMonth - automatedHoursPerMonth;
            const monthlySavings = timeSavedPerMonth * hourlyRate;
            const breakEvenMonths = buildTime / timeSavedPerMonth;
            const yearOneValue = (monthlySavings * 12) - (buildTime * hourlyRate);
            const effectiveHourlyRate = yearOneValue / buildTime;

            displayResults({
                timeSavedPerMonth,
                monthlySavings,
                breakEvenMonths,
                yearOneValue,
                effectiveHourlyRate,
                buildTime,
                hourlyRate
            });

            displayTimeline({
                breakEvenMonths,
                monthlySavings,
                buildTime,
                timeSavedPerMonth
            });

            displayRecommendation({
                breakEvenMonths,
                effectiveHourlyRate,
                timeSavedPerMonth
            });
        }

        function displayResults(data) {
            const resultsHTML = `
                <div class="result-card">
                    <div class="result-label">Time Saved</div>
                    <div class="result-value">${data.timeSavedPerMonth.toFixed(1)}h</div>
                    <div class="result-subtext">per month</div>
                </div>
                <div class="result-card success">
                    <div class="result-label">Monthly Savings</div>
                    <div class="result-value">$${data.monthlySavings.toFixed(0)}</div>
                    <div class="result-subtext">in labor costs</div>
                </div>
                <div class="result-card ${data.breakEvenMonths <= 3 ? 'success' : 'warning'}">
                    <div class="result-label">Break-Even</div>
                    <div class="result-value">${data.breakEvenMonths.toFixed(1)}</div>
                    <div class="result-subtext">months</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Year 1 ROI</div>
                    <div class="result-value">$${data.yearOneValue.toFixed(0)}</div>
                    <div class="result-subtext">net value</div>
                </div>
                <div class="result-card success">
                    <div class="result-label">Effective Rate</div>
                    <div class="result-value">$${data.effectiveHourlyRate.toFixed(0)}</div>
                    <div class="result-subtext">per build hour</div>
                </div>
            `;
            document.getElementById('results').innerHTML = resultsHTML;
        }

        function displayTimeline(data) {
            const months = Math.ceil(data.breakEvenMonths + 6);
            let timelineHTML = '<h3>üìÖ Timeline to Value</h3>';
            
            // Build phase
            timelineHTML += `
                <div class="timeline-item">
                    <div class="timeline-icon">0</div>
                    <div class="timeline-content">
                        <div class="timeline-title">Build Phase</div>
                        <div class="timeline-desc">${data.buildTime} hours invested in automation setup</div>
                    </div>
                </div>
            `;

            // Break-even
            timelineHTML += `
                <div class="timeline-item">
                    <div class="timeline-icon">${Math.ceil(data.breakEvenMonths)}</div>
                    <div class="timeline-content">
                        <div class="timeline-title">Break-Even Point</div>
                        <div class="timeline-desc">Investment fully recovered, ${data.timeSavedPerMonth.toFixed(0)}h/month saved</div>
                    </div>
                </div>
            `;

            // 6 months
            const sixMonthValue = (data.monthlySavings * 6) - (data.buildTime * 50);
            timelineHTML += `
                <div class="timeline-item">
                    <div class="timeline-icon">6</div>
                    <div class="timeline-content">
                        <div class="timeline-title">6 Month Mark</div>
                        <div class="timeline-desc">$${sixMonthValue.toFixed(0)} in net value, ${(data.timeSavedPerMonth * 6).toFixed(0)} hours recovered</div>
                    </div>
                </div>
            `;

            // 12 months
            const yearValue = (data.monthlySavings * 12) - (data.buildTime * 50);
            timelineHTML += `
                <div class="timeline-item">
                    <div class="timeline-icon">12</div>
                    <div class="timeline-content">
                        <div class="timeline-title">Year 1 Complete</div>
                        <div class="timeline-desc">$${yearValue.toFixed(0)} total value, ${(data.timeSavedPerMonth * 12).toFixed(0)} hours reclaimed</div>
                    </div>
                </div>
            `;

            document.getElementById('timeline').innerHTML = timelineHTML;
        }

        function displayRecommendation(data) {
            let recommendation = '';

            if (data.breakEvenMonths <= 1) {
                recommendation = `<strong>üöÄ IMMEDIATE WIN:</strong> Break-even in just ${data.breakEvenMonths.toFixed(1)} months! This is a no-brainer automation. Start building today. Every day you wait costs you ${data.timeSavedPerMonth.toFixed(0)} hours of manual work.`;
            } else if (data.breakEvenMonths <= 3) {
                recommendation = `<strong>‚úÖ STRONG ROI:</strong> This automation pays for itself in ${data.breakEvenMonths.toFixed(1)} months. Solid investment. The effective rate of $${data.effectiveHourlyRate.toFixed(0)}/hour means every hour you spend building returns ${(data.effectiveHourlyRate / 50).toFixed(1)}x over the first year.`;
            } else if (data.breakEvenMonths <= 6) {
                recommendation = `<strong>‚ö° GOOD INVESTMENT:</strong> Break-even in ${data.breakEvenMonths.toFixed(1)} months is reasonable for medium-complexity automation. Consider if you can reduce build time or if the task frequency might increase. Look for ways to apply this automation to multiple use cases to improve ROI.`;
            } else {
                recommendation = `<strong>‚ö†Ô∏è CONSIDER CAREFULLY:</strong> ${data.breakEvenMonths.toFixed(1)} month break-even is long. Ask yourself: (1) Can you reduce build time with no-code tools? (2) Will this task happen more frequently? (3) Are there adjacent tasks you can automate with the same system? If not, this might be better done manually or with a simpler solution.`;
            }

            if (data.timeSavedPerMonth >= 40) {
                recommendation += ` <strong>Plus:</strong> Saving ${data.timeSavedPerMonth.toFixed(0)} hours/month is nearly a full week of work recovered. This creates space for strategic projects that could 10x these returns.`;
            }

            document.getElementById('recommendation').innerHTML = recommendation;
        }

        // Add event listeners
        ['manualTime', 'cyclesPerMonth', 'hourlyRate', 'buildTime', 'automatedTime'].forEach(id => {
            document.getElementById(id).addEventListener('input', calculate);
        });

        // Initial calculation
        calculate();
    </script>
</body>
</html>
